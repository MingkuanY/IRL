<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>netwARk</title>
</head>
<body>
  <h1>NetwARk</h1>
  <form action="" id="form" name="form">
    <div>
      <label for="fname">Your First Name:</label>
      <input type="text" id="fname" name="fname">
    </div>

    <div>
      <label for="lname">Your Last Name:</label>
      <input type="text" id="lname" name="lname">
    </div>

    <div>
      <label for="hometown">Your Hometown:</label>
      <input type="text" id="hometown" name="hometown">
    </div>

    <div>
      <label for="role">Your Team Role:</label>
      <input type="text" id="role" name="role">
    </div>

    <div>
      <label for="position">Your Position:</label>
      <input type="text" id="position" name="position">
    </div>

    <div>
      <label for="organization">Your Organization:</label>
      <input type="text" id="organization" name="organization">
    </div>

    <div class="interestsContainer">
      <label for="interests">Your Interests:</label>
      <div>
        <input type="checkbox" id="design" name="design">
        <label for="design">Design</label>
      </div>
      <div>
        <input type="checkbox" id="vr" name="vr">
        <label for="vr">VR</label>
      </div>
    </div>
    
    <div>
      <label for="linkedin">Your LinkedIn:</label>
      <input type="text" id="linkedin" name="linkedin">
    </div>

    <div>
      <label for="pic">Upload a Pic of Yourself:</label>
      <input type="file" id="pic" name="pic" required>
    </div>

    <div>
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to these <a href="#">Terms and Conditions</a>.</label>
    </div>

    <input type="submit" id="submit">
  </form>
  <script src="script.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</body>
</html>
